services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: invoice_db
    environment:
      POSTGRES_USER: invoice_user
      POSTGRES_PASSWORD: invoice_pass_2025
      POSTGRES_DB: invoice_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - invoice_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U invoice_user -d invoice_manager" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoice_backend
    environment:
      - DATABASE_URL=postgresql://invoice_user:invoice_pass_2025@postgres:5432/invoice_manager
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - invoice_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend with Refine
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoice_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - invoice_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # n8n Automation Engine
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: invoice_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - invoice_network

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local
  n8n_data:
    driver: local

networks:
  invoice_network:
    driver: bridge
